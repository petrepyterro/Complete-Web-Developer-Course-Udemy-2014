<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change content jQuery</title>
  <style type="text/css">
    
    .circle {
      background-color: green;
      height: 200px;
      width: 200px;  
      border-radius: 100px;
    }
  </style>
</head>
<body>
  <div class="circle"></div> 
  <p>This is some text</p>
  <iframe src="http://www.cnn.com" frameborder="0"></iframe>
  <script src="js/jquery-1.12.4.js" type="text/javascript"></script> 
  <script type="text/javascript">
    var $ = jQuery;
    $('.circle').click(function(){
      $('p').html("I've clicked the grren circle");
    }); 
    $('.circle').hover(function(){
      $('p').html("I'm over the grren circle");
      $('iframe').attr('src', "http://www.ecowebhosting.co.uk");
    });
    
  </script> 
</body>
</html>
