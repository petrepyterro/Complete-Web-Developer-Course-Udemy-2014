<!DOCTYPE html>
<html>
  <head>
    <title>BBC</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      body,p {
        margin: 0;
        font-family: arial, helvetica, sans-serif;
      }
      #topbar {
        background-color: #7A0000;
        width: 100%;
        height: 40px;
        color: white;
      }
      
      .fixedwidth {
        width: 1050px;
        margin: 0 auto;
        height: 40px;
      }
      #logodiv {
        padding-top: 5px;
        float: left;
        border-right: 1px solid #990000;
        padding-right: 10px;
      }
      
      #signin {
        padding: 3px 80px 0 20px;
        font-weight: bold;
        font-size: 0.9em;
        float: left;
      }
      
      #signin img {
        position: relative;
        top: 6px;
        display: inline-block;
        padding-right: 1px;
      }
      
      #topmenudiv {
        float: left;
      }
      
      #topmenudiv ul {
        list-style: none;
        margin: 0px;
        padding: 0;
      }
      
      
      #topmenudiv li {
        font-weight: bold;
        font-size: 0.9em;
        border-right: 1px solid #990000;
        height: 100%;
        padding: 12px 20px 12px 20px;
        float: left;
      }
      
      #searchdiv {
        float: left;
        padding: 5px 0 0 10px;
      }
      
      #searchdiv input {
        height: 25px;
        border: none;
        font-size: 0.9em;
        padding-left: 10px;
        background-image: url('img/search.png');
        background-repeat: no-repeat;
        background-position: right center;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="topbar">
        <div class="fixedwidth">
          <div id="logodiv">
            <img src="img/bbc-logo.png" alt="" />
          </div>
          
          <div id="signin">
            <img src="img/signin.png" alt="" />Sign In
          </div>
          
          <div id="topmenudiv">
            <ul>
              <li>News</li>
              <li>Sport</li>
              <li>Weather</li>
              <li>iPlayer</li>
              <li>TV</li>
              <li>Radio</li>
              <li>More...</li>
            </ul>
          </div>
          
          <div id="searchdiv">
            <input type="text" placeholder="Search"/>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
