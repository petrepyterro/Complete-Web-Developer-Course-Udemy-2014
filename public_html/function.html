<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Function</title>
</head>
<body>
  <p id="paragraph"></p> 
  <script type="text/javascript">
    function adding(a, b){
      return (a+b);
    } 
    
    document.getElementById('paragraph').innerHTML = adding(3, 4);
  </script>  
</body>
</html>
