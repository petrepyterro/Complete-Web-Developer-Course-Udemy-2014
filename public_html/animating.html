<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animating jQuery</title>
  <style type="text/css">
    .circle {
      background-color: green;
      height: 200px;
      width: 200px;  
      border-radius: 100px;
    }
  </style>
</head>
<body>
  <div class="circle"></div> 
  <script src="js/jquery-1.12.4.js"></script> 
  <script type="text/javascript">
    $('.circle').click(function(){
      $(this).animate({
        width: "300px", 
        height: '300px',
        borderRadius: '150px',
        marginLeft: '100px',
        marginTop: '100px'
      }, 1500);
    });
  </script> 
</body>
</html>
