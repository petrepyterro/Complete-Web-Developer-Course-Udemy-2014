<!DOCTYPE html>

<html>
  <head>
    <title>CSS Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      a:visited {
        color: green;
      }
      
      a:hover {
        font-size: 50px;
      }
    </style>
  </head>
  <body>
    <a href="http://google.com" target="_blank">Google</a>
    <a href="http://google.com" target="_blank">Google SE</a>
  </body>
</html>
