<!DOCTYPE html>

<html>
  <head>
    <title>CSS Demo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
      p {
        font-family: Arial, Helvetica, sans-serif;
        text-align: right;
      }
      
      .greenbox {
        width: 300px;
        height: 50px;
        background-color: green;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <div class="greenbox">
      <p>This is some text</p>
    </div>
    <p>This is some text</p>
    <p >This is some italic text</p>
  </body>
</html>
