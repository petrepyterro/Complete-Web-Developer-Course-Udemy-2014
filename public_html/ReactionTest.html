<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction Tester</title>
  <style type="text/css">
    body {
      font-family: Verdana, Geneva, sans-serif;
    }
    #box {
      width: 200px;
      height: 200px;
      background-color: red;
      position: relative;
    }
    .bold {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Test your reactions!</h1>
  <p>Click on the boxes and circles as quicly as you can!</p>
  <p class="bold">Year time: <span id="time">(not attempted yet)</span></p> 
  <div id="box"></div> 
  <script type="text/javascript">
    var clickedTime;
    var createdTime;
    var reactionTime;
    var browserHeight = window.innerHeight;
    var browserWidth = window.innerWidth;
    function getRandomColor(){
      var letters = '0123456789ABCDEF'.split('');
      var color = "#";
      for(var i=0; i<6; i++){
        color += letters[Math.round(Math.random()*15)];
      }
      return color;
    }
    
    function makeBox(){
      var randInterval = 5000*Math.random();
      var randYPos = (browserHeight -200) * Math.random();
      var randXPos = (browserWidth - 200) * Math.random();
      setTimeout(function(){
        if(Math.random()>0.5){
          document.getElementById("box").style.borderRadius = "100px"; 
        } else {
          document.getElementById("box").style.borderRadius = "0";
        }
        document.getElementById("box").style.backgroundColor = getRandomColor();
        document.getElementById("box").style.top = randYPos + 'px';
        document.getElementById("box").style.left = randXPos + 'px';
        document.getElementById("box").style.display = 'block'; 
        createdTime = Date.now();
      }, randInterval);
    }  
    document.getElementById("box").onclick = function(){
      clickedTime = Date.now();
      reactionTime = (clickedTime - createdTime)/1000;
      document.getElementById('time').innerHTML = reactionTime;
      this.style.display = 'none';
      makeBox();
    }
    
  </script> 
</body>
</html>
