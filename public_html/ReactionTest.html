<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reaction Tester</title>
  <style type="text/css">
    #box {
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>
<body>
  <div id="box"></div> 
  <script type="text/javascript">
    function makeBox(){
      var randInterval = 5000*Math.random();
      setTimeout(function(){
        document.getElementById("box").style.display = 'block';    
      }, randInterval);
    }  
    document.getElementById("box").onclick = function(){
      this.style.display = 'none';
      makeBox();
    }
    
  </script> 
</body>
</html>
